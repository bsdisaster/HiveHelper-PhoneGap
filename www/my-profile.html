<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>My Profile - Hive Helper 1.0</title>

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/skin.css">
    <link rel="stylesheet" type="text/css" href="styles/framework.css">
    <link rel="stylesheet" type="text/css" href="styles/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="styles/image-rotation.css" />

    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
    <script type="text/javascript" src="scripts/exif.js"></script>
    <script type="text/javascript" src="scripts/jquery.maskedinput.min.js"></script>
    <script type="text/javascript" src="scripts/setup_baseurl.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQQUPe-GBmzqn0f8sb_8xZNcseul1N0yU&libraries=places&callback=initAutocomplete" defer></script>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" />

</head>

<body>
    <div id="page-transitions">

        <div class="header header-logo-center header-light">
            <a href="dashboard.html" class="header-icon header-icon-5" target="_self">
                <img src="images/back_arrow.png" height="20" />
            </a>
            <a href="dashboard.html" target="_self" class="header-logo"></a>
            <a href="dashboard.html" class="header-icon header-icon-4" target="_self">
                <img src="images/home-icon.png" height="20" />
            </a>
        </div>
        <div id="page-content" class="page-content">
            <div id="page-content-scroll" class="header-clear">
                <!--Enables this element to be scrolled -->
                <div class="heading-strip color-black">
                    <h3 class="color-black center-text">My Profile</h3>
                    <div class="right-text">
                        <div class="inline-block-bottom-text" onclick="clickImage()"><label>Change</label></div>
                        <div class="inline-block">
                            <input class="img-border-radius" type="image" src="images/blank_profile.png" width="50" height="50" />
                            <input type="file" id="my_file" accept="image/*" style="display: none;" />
                        </div>
                    </div>
                </div>

                <div class="page-login content">

                    <div class="page-login-input my-profile-removed-left-pedding animate-fade">
                        <input id="profile-firstname" type="text" value="First name" onfocus="if (this.value=='First Name') this.value = ''" onblur="if (this.value=='') this.value = 'First Name'">

                    </div>
                    <div class="page-login-input my-profile-removed-left-pedding animate-fade animate-delay-100">
                        <input id="profile-lastname" type="text" value="Last name" onfocus="if (this.value=='Last Name') this.value = ''" onblur="if (this.value=='') this.value = 'Last Name'">

                    </div>
                    <div class="page-login-input my-profile-removed-left-pedding animate-fade animate-delay-300">
                        <input id="profile-phone" type="tel" maxlength="10" value="Phone" onfocus="if (this.value == 'Phone') { this.value = ''; addMask(this); }">
                    </div>
                    <div class="page-login-input my-profile-removed-left-pedding animate-fade animate-delay-200">

                        <input id="profile-address" type="text" value="Address" onfocus="if (this.value == 'Address') this.value = '';geolocate()" onblur="if (this.value=='') this.value = 'Address'">

                    </div>

                    <div class="page-login-input my-profile-removed-left-pedding animate-fade animate-delay-300 select-profile">

                        <div class="col-sm-12 ">
                            <div class="col-sm-6 ">
                                <input id="profile-city" type="text" value="City" onfocus="if (this.value=='City') this.value = ''" onblur="if (this.value=='') this.value = 'City'">

                            </div>
                            <div class="col-sm-6 ">

                                <div class="select-box-small">
                                    <div class="select-box-light profile">
                                        <select id="ddlState"></select>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="page-login-input my-profile-removed-left-pedding animate-fade animate-delay-400">
                        <input id="profile-zipcode" type="text" value="Zip Code" onfocus="if (this.value=='Zip Code') this.value = ''" onblur="if (this.value=='') this.value = 'Zip Code'">

                    </div>
                    <div class="page-login-input my-profile-removed-left-pedding animate-fade animate-delay-500">

                        <input id="profile-email" type="text" value="Email address" onfocus="if (this.value=='Email') this.value = ''" onblur="if (this.value=='') this.value = 'Email'">

                    </div>
                    <div class="page-login-input my-profile-removed-left-pedding full-bottom animate-fadeanimate-delay-600">
                        <input id="profile-password" type="password" class="changepassword-text" placeholder="Password" disabled="disabled">
                        <a href="#" onclick="enablePassword(true)" style="color:#1f1f1f !important; padding-top:10px;">CHANGE</a>
                    </div>

                    <button id="btnupdateProfile" class="button button-green button-icon button-full half-top full-bottom animate-fade animate-delay-600"><i class="ion-ios-arrow-thin-right"></i>Save</button>
                </div>

                <script type="text/javascript">
                    $(document).ready(function () {
                        updateProfile();
                        removeBottomMargin();
                        enablePassword(false);
                        pickImage();

                    }).on('deviceready', function () {
                        document.addEventListener("deviceready", deviceReadySuccess, false);

                        $(document).on({
                            'DOMNodeInserted': function () {
                                $('.pac-item, .pac-item span', this).addClass('needsclick');
                            }
                        }, '.pac-container');
                    });

                    var imageBase64 = '';

                    function getBase64(file) {
                        var reader = new FileReader();
                        reader.readAsDataURL(file);
                        reader.onload = function () {
                            imageBase64 = reader.result;
                        };
                        reader.onerror = function (error) {
                            navigator.notification.alert(error, null, 'Error', 'Close');
                        };
                    }

                    function clickImage() {
                        $("#my_file").click();
                    }

                    function pickImage() {
                        $('#my_file').on("change", function (event) {
                            var selectedFile = event.target.files[0];
                            var tmppath = URL.createObjectURL(selectedFile);
                            var fileExtension = ['jpeg', 'jpg', 'png'];
                            var fileSize = selectedFile.size / 1024 / 1024;

                            if ($.inArray($(this).val().split('.').pop().toLowerCase(), fileExtension) == -1) {
                                navigator.notification.alert("Only formats are allowed : " + fileExtension.join(', '), null, "Warning", "Close");
                                return false;
                            }
                            if (fileSize > 2) {
                                navigator.notification.alert("File exceeds size limit.!", null, "Warning", "Close");
                                return false;
                            }

                            $(".img-border-radius").attr("src", tmppath);
                            
                            var file = document.querySelector('#my_file').files[0];
                            getBase64(file);
                        });
                    }

                    function addMask(inputEle) {
                        $(inputEle).mask('(999) 999-9999');
                    }

                    function fixExifOrientation($img) {

                        EXIF.getData($img[0], function () {
                            console.log('Exif=', EXIF.getTag($img[0], "Orientation"));
                            switch (parseInt(EXIF.getTag($img[0], "Orientation"))) {
                                case 2:
                                    $img.addClass('flip'); break;
                                case 3:
                                    $img.addClass('rotate-180'); break;
                                case 4:
                                    $img.addClass('flip-and-rotate-180'); break;
                                case 5:
                                    $img.addClass('flip-and-rotate-270'); break;
                                case 6:
                                    $img.addClass('rotate-90'); break;
                                case 7:
                                    $img.addClass('flip-and-rotate-90'); break;
                                case 8:
                                    $img.addClass('rotate-270'); break;
                            }
                        });

                    }

                    function imageUrltoBase64(url, callback) {
                        var xhr = new XMLHttpRequest();
                        xhr.onload = function () {
                            var reader = new FileReader();
                            reader.onloadend = function () {
                                callback(reader.result);
                            }
                            reader.readAsDataURL(xhr.response);
                        };
                        xhr.open('GET', url);
                        xhr.responseType = 'blob';
                        xhr.send();
                    }

                    function getPushNotification() {
                        var push = PushNotification.init({
                            "android": {
                                "senderID": "762294569460",
                                "forceShow": "true",
                                "sound": true,
                                "vibration": true,
                                "badge": true,
                                "clearBadge": true
                            },
                            "browser": {
                            },
                            "ios": {
                                "sound": true,
                                "vibration": true,
                                "badge": true,
                                "clearBadge": true
                            },
                            "windows": {}
                        });

                        push.on('registration', function (data) {
                            var oldRegId = localStorage.getItem('registrationId');
                            if (oldRegId !== data.registrationId) {
                                // Save new registration ID
                                localStorage.setItem('registrationId', data.registrationId);
                            }

                        });

                        push.on('notification', function (data) {

                        });

                        push.on('error', function (e) {
                            navigator.notification.alert("push error = " + e.message);
                        });
                    }

                    function removeBottomMargin() {
                        $(".right-text").css("margin-bottom", "-50px");
                    }

                    function deviceReadySuccess() {
                        fillState();
                        getProfileDetail();
                        geolocate();
                    }

                    var placeSearch, autocomplete, latitude, longitude;
                    function initAutocomplete() {
                        // Create the autocomplete object, restricting the search to geographical

                        autocomplete = new google.maps.places.Autocomplete(
                        (document.getElementById('profile-address')),
                        { types: ['geocode'] });
                        autocomplete.addListener('place_changed', fillInAddress);

                        if ($("#profile-address").val() != '') {
                            autocomplete = new google.maps.places.Autocomplete((document.getElementById('profile-address')), { types: ['geocode'] });
                        }
                        else {
                            autocomplete = new google.maps.places.Autocomplete((document.getElementById('profile-address')), { types: ['geocode'] });
                        }
                        // When the user selects an address from the dropdown, populate the address
                        // fields in the form.
                        autocomplete.addListener('place_changed', fillInAddress);
                    }

                    function fillInAddress() {
                        // Get the place details from the autocomplete object.
                        var place = autocomplete.getPlace();

                        for (var i = 0; i < place.address_components.length; i++) {
                            if (place.address_components[i].types[0] == "locality")
                            { $("#profile-city").val(place.address_components[i].long_name) }
                            else if (place.address_components[i].types[0] == "administrative_area_level_1")
                            { $('#ddlState option:contains("' + place.address_components[i].long_name + '")').prop('selected', true); }
                            else if (place.address_components[i].types[0] == "postal_code") {
                                $("#profile-zipcode").val(place.address_components[i].short_name)
                            }
                        }
                    }
                    function geolocate() {
                        if (navigator.geolocation) {
                            navigator.geolocation.watchPosition(onSuccess, onError, { enableHighAccuracy: true });
                        }
                    }

                    var onSuccess = function (position) {

                        pos = new google.maps.LatLng(position.coords.latitude,
                                                     position.coords.longitude);
                        latitude = position.coords.latitude;
                        longitude = position.coords.longitude;
                    }
                    function onError(error) {
                        navigator.notification.alert(error.message, null, 'Error', 'Close');
                    }

                    function IsValidateProfile() {
                        var isResult = true;
                        var countError = 0;
                        var msg = "Please enter following fields:\n";

                        var firstnameValue = $("#profile-firstname").val();
                        var lastnameValue = $("#profile-lastname").val();
                        var passwordValue = $("#profile-password").val();
                        var addressValue = $("#profile-address").val();
                        var phoneValue = $("#profile-phone").val();
                        var emailValue = $("#profile-email").val();
                        var cityValue = $("#profile-city").val();
                        var stateValue = $("#ddlState").val();
                        var zipcodeValue = $("#profile-zipcode").val();

                        if (firstnameValue === '' || firstnameValue === null || firstnameValue === 'First Name') {
                            countError = countError + 1;
                            msg += "First Name!\n";
                        }
                        if (lastnameValue === '' || lastnameValue === null || lastnameValue === 'Last Name') {
                            countError = countError + 1;
                            msg += "Last Name!\n";
                        }
                        if (phoneValue === '(___) ___-____' || phoneValue === '' || phoneValue === 'Phone') {
                            countError = countError + 1;
                            msg += "Phone!\n";
                        }
                        if (addressValue === '' || addressValue === null || addressValue === 'Address') {
                            countError = countError + 1;
                            msg += "Address!\n";
                        }
                        if (cityValue === '' || cityValue === null || cityValue === 'City') {
                            countError = countError + 1;
                            msg += "City!\n";
                        }
                        if (stateValue === "0") {
                            countError = countError + 1;
                            msg += "State!\n";
                        }
                        if (zipcodeValue === '' || zipcodeValue === null || zipcodeValue === 'Zip Code') {
                            countError = countError + 1;
                            msg += "Zip Code!\n";
                        }
                        if (emailValue !== null && emailValue !== '' && emailValue !== 'Email') {
                            var x = emailValue;
                            var atpos = x.indexOf("@");
                            var dotpos = x.lastIndexOf(".");
                            if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= x.length) {
                                countError = countError + 1;
                                msg += "Valid email address!\n";
                            }
                        }

                        if (countError > 0) {
                            navigator.notification.alert(msg, null, 'Warning', 'Close');
                            isResult = false;
                        }
                        return isResult;
                    }

                    function updateProfile() {
                        $('#btnupdateProfile').on('click', function (event) {

                            if (IsValidateProfile()) {

                                if (latitude == null && longitude == null) {
                                    navigator.notification.alert("You must turn location service ON to save data!", null, 'Error', 'Close');
                                }
                                else {
                                    window.plugins.spinnerDialog.show("Please wait...", "Loading...", true);
                                    var parameter = {
                                        "userId": localStorage.getItem("userId"),
                                        "firstName": $("#profile-firstname").val(),
                                        "lastName": $("#profile-lastname").val(),
                                        "email": $("#profile-email").val(),
                                        "phone" : $("#profile-phone").val(),
                                        "password": $("#profile-password").val(),
                                        "address": $("#profile-address").val(),
                                        "city": $("#profile-city").val(),
                                        "state": $("#ddlState").val(),
                                        "zipcode": $("#profile-zipcode").val(),
                                        "latitude": latitude,
                                        "longitude": longitude,
                                        "image": imageBase64
                                    };

                                    $.ajax({
                                        url: api_baseUrl + 'profile/edit',
                                        type: "post",
                                        data: JSON.stringify(parameter),
                                        dataType: "json",
                                        success: function (response) {
                                            // Inserting html into the result div on success
                                            window.plugins.spinnerDialog.hide();
                                            if (response !== null && response.status === 1) {
                                                navigator.notification.alert("Profile successfully updated.!", null, 'Success', 'Close');
                                                window.location = "dashboard.html";
                                            }
                                            else {
                                                navigator.notification.alert(response.message, null, 'Warning', 'Close');
                                            }

                                        },
                                        error: function (jqXHR, text, error) {
                                            // Displaying if there are any errors
                                            window.plugins.spinnerDialog.hide();

                                            if (error == null || error == "") {
                                                navigator.notification.alert("It looks like you're offline.!", null, 'Error', 'Close');

                                            } else {
                                                navigator.notification.alert(error, null, 'Error', 'Close');
                                            }
                                        }
                                    });
                                }
                            }
                        });
                    }

                    function getProfileDetail() {
                        var userId = localStorage.getItem("userId");
                        window.plugins.spinnerDialog.show("Please wait...", "Loading...", true);

                        $.ajax({
                            url: api_baseUrl + 'profile/' + userId,
                            type: "get",
                            dataType: "json",
                            success: function (response) {
                                // Inserting html into the result div on success
                                window.plugins.spinnerDialog.hide();
                                if (response !== null && response.status === 1) {
                                    $("#profile-firstname").val(response.data[0].firstName);
                                    $("#profile-lastname").val(response.data[0].lastName);
                                    $("#profile-email").val(response.data[0].email);
                                    $("#profile-address").val(response.data[0].address);
                                    $("#profile-city").val(response.data[0].city);
                                    $("#ddlState").val(response.data[0].state);
                                    $("#profile-zipcode").val(response.data[0].zipcode);
                                    $(".img-border-radius").attr("src", response.data[0].image);

                                    fixExifOrientation($(".img-border-radius"));
                                    //get image base64 string
                                    imageUrltoBase64(response.data[0].image, function (dataUrl) {
                                        imageBase64 = dataUrl;
                                    })
                                }
                                else {
                                    navigator.notification.alert(response.message, null, 'Error', 'Close');
                                }

                            },
                            error: function (jqXHR, text, error) {
                                window.plugins.spinnerDialog.hide();

                                if (error == null || error == "") {
                                    navigator.notification.alert("It looks like you're offline.!", null, 'Error', 'Close');

                                } else {
                                    navigator.notification.alert(error, null, 'Error', 'Close');
                                }
                            }
                        });
                    }

                    function fillState() {
                        window.plugins.spinnerDialog.show("Please wait...", "Loading...", true);
                        $.ajax({
                            url: api_baseUrl + 'state',
                            type: "get",
                            // data: JSON.stringify(parameter),
                            dataType: "json",
                            success: function (response) {
                                // Inserting html into the result div on success
                                window.plugins.spinnerDialog.hide();
                                if (response !== null && response.status === 1) {
                                    var stateData = response.data;
                                    var defaultV = new Option("Select State", 0, true);

                                    $('#ddlState').append(defaultV);
                                    for (var i = 0; i < stateData.length; i++) {
                                        var opt = new Option(stateData[i].stateName, stateData[i].stateId);
                                        $('#ddlState').append(opt);
                                    }
                                    $('select option:first-child').attr('id', 'first');
                                }
                                else {
                                    navigator.notification.alert(response.message, null, 'Error', 'Close');
                                }
                            },
                            error: function (jqXHR, text, error) {
                                // Displaying if there are any errors
                                window.plugins.spinnerDialog.hide();

                                if (error == null || error == "") {
                                    navigator.notification.alert("It looks like you're offline.!", null, 'Error', 'Close');

                                } else {
                                    navigator.notification.alert(error, null, 'Error', 'Close');
                                }
                            }
                        });
                    }
                    function enablePassword(isEnabled) {
                        if (isEnabled == true) {
                            $("#profile-password").removeAttr("disabled");
                            $("#profile-password").focus();
                        }
                        else {
                            $("#profile-password").attr("disabled", "disabled");
                        }
                    }

                </script>

                <div class="clear"></div>
            </div>
        </div>
    </div>
</body>
</html>
