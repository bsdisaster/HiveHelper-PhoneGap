                <div class="decoration decoration-margins"></div>

                <div class="content">
                    <div id="divGeneralUser" class="page-userlist futura-medium disabled">

                        <a href="bookhelper-address-list.html" target="_self" class="user-list-3 animate-fade">

                        <a href="my-booking.html" target="_self" class="user-list-3 animate-fade">

                        <a href="my-profile.html" target="_self" class="user-list-3 animate-fade">

                        <a href="about-us.html" target="_self" class="user-list-3 animate-fade">

                            <strong>ABOUT US</strong>
                            <i class="ion-ios-arrow-forward"></i>
                        </a>
                    </div>
                    <div id="divHelperUser" class="page-userlist futura-medium disabled">
                        <a href="hive-helper-my-schedule.html" class="user-list-3 animate-fade" target="_self">
                            <img data-original="images/HiveHelper_icon1.png" alt="img" class="preload-image">
                            <strong>MY SCHEDULE</strong>
                            <i class="ion-ios-arrow-forward"></i>
                        </a>
                        <a href="helper-app-take-jobs.html" target="_self" class="user-list-3 animate-fade">
                            <img data-original="images/HiveHelper_icon2.png" alt="img" class="preload-image">
                            <strong>TAKE JOBS</strong>
                            <i class="ion-ios-arrow-forward"></i>
                        </a>
                        <a href="my-profile.html" target="_self" class="user-list-3 animate-fade">
                            <img data-original="images/HiveHelper_icon3.png" alt="img" class="preload-image">
                            <strong>MY PROFILE</strong>
                            <i class="ion-ios-arrow-forward"></i>
                        </a>
                        <a href="hive-helper-payment-history.html" class="user-list-3 animate-fade" target="_self">
                            <img data-original="images/HiveHelper_icon4.png" alt="img" class="preload-image">

                            <i class="ion-ios-arrow-forward"></i>
                        </a>
                        <a href="#" id="helperPortal" class="user-list-3 disabled" target="_blank">
                            <img data-original="images/HiveHelper_icon5.png" alt="img" class="preload-image">

                            <i class="ion-ios-arrow-forward"></i>

                    </div>
                </div>
            </div>
        </div>

        <footer class="sticky-footer">

            <div class="n_footer-links">
                <center>
                    <h2>We Arrive. You Thrive.</h2>
                </center>
            </div>
        </footer>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            showHideMenu();
            addWidth();
            if (!isMobileDevice) {

                getProfileDetail();
                getHelperPortalDetails();
            }

            document.addEventListener("backbutton", onBackKeyDown, false);
        }).on('deviceready', function () {
            document.addEventListener("deviceready", deviceReadySuccess, false);
        });

        var lastTimeBackPress = 0;
        var timePeriodToExit = 2000;
        var isMobileDevice = isMobile();

        function addWidth() {
            $("center").css("width", "100%");
        }

        function redirectToMyProfile(){
            window.location.href = "my-profile.html";
        }

        function onBackKeyDown(e) {
            e.preventDefault();
            e.stopPropagation();
            if (new Date().getTime() - lastTimeBackPress < timePeriodToExit) {
                navigator.app.exitApp();
            } else {
                window.plugins.toast.showWithOptions(
					{
					    message: "Press again to exit.",
					    duration: "short", // which is 2000 ms. "long" is 4000. Or specify the nr of ms yourself.
					    position: "bottom",
					    addPixelsY: -40  // added a negative value to move it up a bit (default 0)
					}
				  );

                lastTimeBackPress = new Date().getTime();
            }
        };

        function fixExifOrientation($img) {

            $img.onload = function () {

                if ($img.naturalWidth > $img.naturalHeight) {
                    $(".img-border-radius").addClass('rotate-90');
                }
            }
        }

        function deviceReadySuccess() {
            getProfileDetail();
            getHelperPortalDetails();
        }

        function getHelperPortalDetails() {
            if (isMobileDevice) {
                window.plugins.spinnerDialog.show("Please wait...", "Loading...", true);
            }
            $.ajax({
                url: api_baseUrl + 'helperportal/',
                type: "GET",
                dataType: "JSON",
                success: function (response) {
                    // Inserting html into the result div on success
                    if (isMobileDevice) {
                        window.plugins.spinnerDialog.hide();
                    }

                    if (response !== null && response.status === 1) {
                        if (response.data.status == "1") {

                            $("#helperPortal").removeClass('disabled');
                            $("#helperPortal").attr("href", response.data.portalLink);
                        }
                    }
                    else {
                        if (isMobileDevice) {
                            navigator.notification.alert(response.message, null, 'Error', 'Close');
                        } else {
                            alert(response.message);
                        }
                    }
                },
                error: function (jqXHR, text, error) {
                    // Displaying if there are any errors
                    if (isMobileDevice) {
                        window.plugins.spinnerDialog.hide();
                    }
                    if (error == null || error == "") {
                        if (isMobileDevice) {
                            navigator.notification.alert("It looks like you're offline.!", null, 'Error', 'Close');
                        }

                    } else {
                        if (isMobileDevice) {
                            navigator.notification.alert(error, null, 'Error', 'Close');
                        } else {
                            alert(error);
                        }
                    }
                }
            });
        }

        function getProfileDetail() {
            var userId = localStorage.getItem("userId");
            if (isMobileDevice) {
                window.plugins.spinnerDialog.show("Please wait...", "Loading...", true);
            }

            $.ajax({
                url: api_baseUrl + 'profile/' + userId,
                type: "GET",
                dataType: "JSON",
                success: function (response) {
                    // Inserting html into the result div on success

                    if (response !== null && response.status === 1) {
                        $(".inline-block-bottom-text label").text("Hello " + response.data[0].firstName + "!");

                        $(".img-border-radius").attr("src", response.data[0].image);

                        var tmpImg = new Image();
                        tmpImg.src = response.data[0].image;

                        fixExifOrientation(tmpImg);

                        if (isMobileDevice) {
                            window.plugins.spinnerDialog.hide();
                        }
                    }
                    else {
                        if (isMobileDevice) {
                            window.plugins.spinnerDialog.hide();
                            navigator.notification.alert(response.message, null, 'Error', 'Close');
                        } else {
                            alert(response.message);
                        }
                    }

                },
                error: function (jqXHR, text, error) {
                    // Displaying if there are any errors

                    if (isMobileDevice) {
                        window.plugins.spinnerDialog.hide();
                    }
                    if (error == null || error == "") {
                        if (isMobileDevice) {
                            navigator.notification.alert("It looks like you're offline.!", null, 'Error', 'Close');
                        }

                    } else {
                        if (isMobileDevice) {
                            navigator.notification.alert(error, null, 'Error', 'Close');
                        } else {
                            alert(error);
                        }
                    }
                }
            });
        }

        function showHideMenu() {
            var rolesId = localStorage.getItem("roleId");

            if ((rolesId != null && rolesId == 3)) {
                $("#divGeneralUser").addClass('disabled');
                $("#divHelperUser").removeClass('disabled');
            }
            else {
                $("#divGeneralUser").removeClass('disabled');
                $("#divHelperUser").addClass('disabled');
            }
        }
    </script>
</body>
</html>
