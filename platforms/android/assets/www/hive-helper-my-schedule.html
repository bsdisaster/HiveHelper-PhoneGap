<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Contact - Hive Helper 1.0</title>

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/skin.css">
    <link rel="stylesheet" type="text/css" href="styles/framework.css">
    <link rel="stylesheet" type="text/css" href="styles/ionicons.min.css">

    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
    
    <script type="text/javascript" src="cordova.js"></script>

</head>

<body>
    <div id="page-transitions">

        <div class="header header-logo-center header-light">
            <h2>hive helper</h2>
            <div class="slogan">
                <img src="images/hive_icon.png" height="50" width="50" />
                <h3>We arrive. You thrive.</h3>
            </div>
        </div>
        <div id="page-content" class="page-content">
            <div id="page-content-scroll" class="header-clear">
                <!--Enables this element to be scrolled -->
                <div class="heading-strip">
                    <h3 class="text-center futura-medium">My Schedule</h3>
                </div>
                <div class="decoration decoration-margins"></div>

                <div class="content">
                    <div class="page-userlist futura-medium">
                        <a href="helper-booking.html" class="user-list-3 animate-fade" target="_self">
                            <img data-original="images/MyBooking.png" alt="img" class="preload-image">
                            <strong>Upcoming/Previous Jobs</strong>
                            <i class="ion-ios-arrow-forward"></i>
                        </a>
                        <a href="helper-app-set-schedule.html" target="_self" class="user-list-3 animate-fade">
                            <img data-original="images/SetMyAvailableWorkTime.png" alt="img" class="preload-image">
                            <strong>Set My Available Work Times</strong>
                            <i class="ion-ios-arrow-forward"></i>
                        </a>
                        <a href="hive-helper-future-unavailable-dates.html" target="_self" class="user-list-3 animate-fade">
                            <img data-original="images/SetSpecificUnavailableDate.png" alt="img" class="preload-image">
                            <strong>Set Specific Unavailable Dates</strong>
                            <i class="ion-ios-arrow-forward"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <footer class="sticky-footer">
            <div class="n_footer-links">
                <div class="footer-link-r">
                    <a href="dashboard.html" target="_self">
                        <img src="images/back_arrow.png" height="40" width="40" />
                    </a>
                </div>
                <center>
                    <h2>Hive Helper 2017</h2>
                </center>
                <div class="footer-link-l">
                    <a href="dashboard.html" target="_self">
                        <img src="images/Home.png" height="40" width="40" />
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
