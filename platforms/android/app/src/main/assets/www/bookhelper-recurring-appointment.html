<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Book helper recurring appointment - Hive Helper 1.0</title>

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/skin.css">
    <link rel="stylesheet" type="text/css" href="styles/framework.css">
    <link rel="stylesheet" type="text/css" href="styles/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles/ionicons.min.css">

    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>

    <script type="text/javascript" src="cordova.js"></script>

</head>

<body>
    <div id="page-transitions">
        <div class="header header-logo-center header-light">
            <img src="images/HiveHelper_Logo.png" />
        </div>
        <div id="page-content" class="page-content set-background-splash2">
            <div id="page-content-scroll" class="header-clear">
                <div class="heading-strip">
                    <h3 class="center-text futura-medium">Recurring appointment</h3>
                </div>

                <div class="content futura-pt-book">
                    <div class="content">
                        <div class="page-login-input recurring-label">
                            <label>Select date: </label>
                        </div>
                        <div class="page-login-input light calendar-bgcolor">
                            <i class="login-icon ion-calendar"></i>
                            <input id="calDate" type="text">
                        </div>
                    </div>

                    <div class="content recurring-label">
                        <label>Requested time: </label>

                        <div class="select-box-light">
                            <select class="no-padding-left">
                                <option value="07:30:00">07:30am</option>
                                <option value="08:00:00">08:00am</option>
                                <option value="08:30:00">08:30am</option>
                                <option value="09:00:00">09:00am</option>
                                <option value="09:30:00">09:30am</option>
                                <option value="10:00:00">10:00am</option>
                                <option value="10:30:00">10:30am</option>
                                <option value="11:00:00">11:00am</option>
                                <option value="11:30:00">11:30am</option>
                                <option value="12:00:00">12:00pm</option>
                                <option value="12:30:00">12:30am</option>
                                <option value="13:00:00">01:00pm</option>
                                <option value="13:30:00">01:30am</option>
                                <option value="14:00:00">02:00pm</option>
                                <option value="14:30:00">02:30pm</option>
                                <option value="15:00:00">03:00pm</option>
                                <option value="15:30:00">03:30pm</option>
                                <option value="16:00:00">04:00pm</option>
                                <option value="16:30:00">04:30pm</option>
                                <option value="17:00:00">05:00pm</option>
                            </select>
                        </div>
                    </div>

                    <div class="content recurring-label">
                        <label>Frequency: </label>

                        <div class="select-box-light">
                            <select class="no-padding-left">
                                <option value="1">Every 2 Weeks</option>
                                <option value="2">Every Month</option>
                                <option value="3">Every 6 Weeks</option>
                                <option value="4">Every 2 Months</option>
                            </select>
                        </div>
                    </div>

                    <div class="content recurring-label">
                        <label>Duration: </label>

                        <div class="select-box-light">
                            <select class="no-padding-left">
                                <option value="1">3 months</option>
                                <option value="2">6 months</option>
                                <option value="3">12 months</option>
                                <option value="4">24 months</option>
                            </select>
                        </div>
                    </div>
                    <div class="content">
                        <button class="button button-blue button-icon button-full half-top full-bottom animate-fade animate-delay-200" onclick="submitData()"><i class="ion-ios-arrow-thin-right"></i>Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(document).ready(function () {

                $('#calDate').datepicker({
                    minDate: 1
                });

                $("#calDate").datepicker("setDate", new Date());
                removeFocus('#calDate');

                $("#alertDialog").dialog();

            }).on('deviceready', function () {

            });

            var isMobileDevice = isMobile();

            function removeFocus(inputEle) {
                $(inputEle).on('focus', function () {
                    $(inputEle).blur();
                })
            }

            function submitData() {
                if (isMobileDevice) {
                    navigator.notification.alert('Your data have been submitted!', null, 'Success', 'Close');
                } else {
                    showAlertDialog('Success', 'Your data have been submitted!');
                }

                var date = new Date($("#calDate").val());
                var calDate = date.getDate() + '-' + (date.getMonth() + 1) + '-' + date.getFullYear().toString();
                localStorage.setItem("providerDate", calDate);

                setTimeout(function () {
                    window.location.href = "hive-helper-add-card.html";
                }, 1000);
            }

            $(document).keypress(function (e) {
                if (e.which == 13) {
                    submitData();
                }
            });
        </script>
        <footer class="sticky-footer">
            <div class="n_footer-links">
                <div class="footer-link-r">
                    <a href="bookhelper-subservice-type-list.html" class="header-icon-5" target="_self">
                        <img src="images/back_arrow.png" height="40" width="40" />
                    </a>
                </div>
                <center>
                    <h2>We Arrive. You Thrive.</h2>
                </center>
                <div class="footer-link-l">
                    <a href="dashboard.html" target="_self">
                        <img src="images/Home.png" height="40" width="40" />
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
