<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Franchising Opportunities - Hive Helper 1.0</title>

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/skin.css">
    <link rel="stylesheet" type="text/css" href="styles/framework.css">
    <link rel="stylesheet" type="text/css" href="styles/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles/ionicons.min.css">

    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
    <script type="text/javascript" src="scripts/jquery.maskedinput.min.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
</head>

<body>
    <div id="page-transitions">
        <div class="header header-logo-center header-light">
            <img src="images/HiveHelper_Logo.png" />
        </div>
        <div id="page-content" class="page-content futura-pt-book set-background-splash2">
            <div id="page-content-scroll" class="header-clear">
                <!--Enables this element to be scrolled -->
                <div class="heading-strip header-div">
                    <h3 class="center-text futura-medium">Franchising Oppurutnities</h3>
                    <p class="futura-medium">HIVE HELPER is a task service company based in Oklahoma City that is franchising nationwide!</p>
                </div>
                <div class="page-login content">
                    <div class="page-login-input select-profile col-sm-12 my-profile-removed-left-pedding animate-fade">
                        <div class="col-sm-12 no-padding-right">
                            <div class="col-sm-6">
                                <input id="franchising-opportunities-firstname" type="text" class="changepassword-text input">
                                <label>First Name*</label>
                            </div>
                            <div class="col-sm-6 no-padding-right">
                                <input id="franchising-opportunities-lastname" type="text" class="changepassword-text input">
                                <label>Last Name*</label>
                            </div>
                        </div>

                    </div>
                    <div class="page-login-input my-profile-removed-left-pedding animate-fade animate-delay-100">
                        <input id="franchising-opportunities-email" type="text" class="changepassword-text input">
                        <label>Email Address*</label>
                    </div>
                    <div class="page-login-input my-profile-removed-left-pedding animate-fade animate-delay-200">
                        <input id="franchising-opportunities-location" type="text" class="changepassword-text input">
                        <label>Location*</label>
                    </div>

                    <div class="page-login-input my-profile-removed-left-pedding animate-fade animate-delay-200">

                        <input id="franchising-opportunities-phone" type="tel" class="changepassword-text input" maxlength="10">
                        <label>Phone*</label>
                    </div>

                    <div class="page-login-input my-profile-removed-left-pedding animate-fade animate-delay-200">

                        <textarea id="franchising-opportunities-about-you" class="contactTextarea" col="6" row="10"></textarea>
                        <label>Tell us about you*</label>
                    </div>

                    <button id="btnSend" class="button button-blue button-icon button-full half-top full-bottom animate-fade animate-delay-700"><i class="ion-ios-arrow-thin-right"></i>SEND</button>
                </div>
            </div>
        </div>
        <footer class="sticky-footer">
            <div class="n_footer-links">
                <div class="footer-link-r">
                    <a href="hive-helper-contact.html" target="_self">
                        <img src="images/back_arrow.png" height="40" width="40" />
                    </a>
                </div>
                <center>
                    <h2>We Arrive. You Thrive.</h2>
                </center>
                <div class="footer-link-l">
                    <a href="dashboard.html" target="_self">
                        <img src="images/Home.png" height="40" width="40" />
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            SendData();
            $("#franchising-opportunities-firstname").focus();
            $("#franchising-opportunities-phone").mask("(999) 999-9999");
        });

        var isMobileDevice = isMobile();
        // validation for pages.
        function isValidatePage() {
            var isResult = true;
            var countError = 0;
            var msg = "Please correct following fields:\n";

            var firstnameValue = $("#franchising-opportunities-firstname").val();
            var lastnameValue = $("#franchising-opportunities-lastname").val();
            var locationValue = $("#franchising-opportunities-location").val();
            var phoneValue = $("#franchising-opportunities-phone").val();
            var emailValue = $("#franchising-opportunities-email").val();
            var aboutExperienceValue = $("#franchising-opportunities-about-you").val();

            if (firstnameValue === '' || firstnameValue === null) {
                countError = countError + 1;
                msg += "First name!\n";
            }
            if (lastnameValue === '' || lastnameValue === null) {
                countError = countError + 1;
                msg += "Last name!\n";
            }
            if (emailValue === '' || emailValue === null) {
                countError = countError + 1;
                msg += "Email address!\n";
            }
            if (locationValue === '' || locationValue === null) {
                countError = countError + 1;
                msg += "Location!\n";
            }
            if (phoneValue === null || phoneValue === '') {
                countError = countError + 1;
                msg += "Phone!\n";
            }
            if (aboutExperienceValue === '' || aboutExperienceValue === null) {
                countError = countError + 1;
                msg += "About You!\n";
            }
            if (emailValue !== null && emailValue !== '') {
                var x = emailValue;
                var atpos = x.indexOf("@");
                var dotpos = x.lastIndexOf(".");
                if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= x.length) {
                    countError = countError + 1;
                    msg += "Valid email address!\n";
                }
            }

            if (countError > 0) {
                if (isMobileDevice) {
                    navigator.notification.alert(msg, null, 'Warning', 'Close');
                } else {
                    showAlertDialog('Warning', msg);
                }
                isResult = false;
            }
            return isResult;
        }

        function SendData() {
            $('#btnSend').on('click', function (event) {
                if (isValidatePage()) {
                    if (isMobileDevice) {
                        window.plugins.spinnerDialog.show("Please wait...", "Loading...", true);
                    }
                    var phoneValue = $("#franchising-opportunities-phone").val().replace(/\D/g, "");

                    var parameter = {
                        "userId": "" + localStorage.getItem("userId") + "",
                        "contactFor": "Contact - Franchising opportunity",
                        "firstName": "" + $("#franchising-opportunities-firstname").val() + "",
                        "lastName": "" + $("#franchising-opportunities-lastname").val() + "",
                        "email": "" + $("#franchising-opportunities-email").val() + "",
                        "location": "" + $("#franchising-opportunities-location").val() + "",
                        "phone": "" + phoneValue + "",
                        "about_you": "" + $("#franchising-opportunities-about-you").val() + ""
                    };

                    $.ajax({
                        url: api_baseUrl + 'Contact/franchiseOpportunity',
                        type: "POST",
                        data: JSON.stringify(parameter),
                        dataType: "json",
                        success: function (response) {
                            if (isMobileDevice) {
                                window.plugins.spinnerDialog.hide();
                            }
                            // Inserting html into the result div on success
                            if (response !== null && response.status === 1) {

                                if (isMobileDevice) {
                                    navigator.notification.alert("Your request send successfully!", null, 'Success', 'Close');
                                } else {
                                    showAlertDialog('Success', 'Your request send successfully!');
                                }
                                ClearData();
                            }
                            else {
                                if (isMobileDevice) {
                                    navigator.notification.alert(response.message, null, "Warning", "Close");
                                } else {
                                    showAlertDialog('Warning', response.message);
                                }
                            }

                        },
                        error: function (jqXHR, text, error) {
                            // Displaying if there are any errors
                            if (isMobileDevice) {
                                window.plugins.spinnerDialog.hide();
                            }
                            if (error == null || error == "") {
                                if (isMobileDevice) {
                                    navigator.notification.alert("It looks like you're offline.!", null, 'Error', 'Close');
                                }

                            } else {
                                if (isMobileDevice) {
                                    navigator.notification.alert(error, null, 'Error', 'Close');
                                } else {
                                    showAlertDialog('Error', error);
                                }
                            }
                        }
                    });
                }
            });
        }

        function ClearData() {
            $("#franchising-opportunities-firstname").val('');
            $("#franchising-opportunities-lastname").val('');
            $("#franchising-opportunities-location").val('');
            $("#franchising-opportunities-phone").val('');
            $("#franchising-opportunities-email").val('');
            $("#franchising-opportunities-about-you").val('');
        }

    </script>

</body>
</html>
