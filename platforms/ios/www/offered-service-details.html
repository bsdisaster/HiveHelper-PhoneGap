<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>services offered in your location - Hive Helper 1.0</title>

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/skin.css">
    <link rel="stylesheet" type="text/css" href="styles/framework.css">
    <link rel="stylesheet" type="text/css" href="styles/ionicons.min.css">

    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>

    <script type="text/javascript" src="cordova.js"></script>

</head>

<body>
    <div id="page-transitions">
        <div class="header header-logo-center header-light">
            <img src="images/HIVE-Logo.jpg" />
        </div>
        <div id="page-content" class="page-content set-background-splash2">
            <div id="page-content-scroll" class="header-clear">
                <!--Enables this element to be scrolled -->
                <div class="heading-strip">
                    <h3 class="center-text futura-medium">Service Details</h3>
                </div>
                <div class="decoration decoration-margins"></div>

                <div class="content futura-pt-book">
                    <div class="page-userlist">
                        <div>
                            <img id="serviceImage" src="" class="wrapper-image" />
                        </div>
                        <div id="serviceDescription"></div>
                    </div>
                </div>

                <script type="text/javascript">

                        $(document).ready(function () {
                            if (!isMobileDevice) {
                                getServiceDetails();
                            }

                        }).on('deviceready', function () {
                            document.addEventListener("deviceready", getServiceDetails, false);
                        });

                        var isMobileDevice = isMobile();
                        function getServiceDetails() {
                            if (isMobileDevice) {
                                window.plugins.spinnerDialog.show("Please wait...", "Loading...", true);
                            }

                            $("#serviceDescription").append(JSON.parse(localStorage.getItem("serviceDescription")));
                            $("#serviceImage").attr("src", localStorage.getItem("serviceImage"));

                            if (isMobileDevice) {
                                window.plugins.spinnerDialog.hide();
                            }
                        }

                </script>
            </div>
        </div>
        <footer class="sticky-footer">
            <div class="n_footer-links">
                <div class="footer-link-r">
                    <a href="service-we-offer.html" target="_self">
                        <img src="images/back_arrow.png" height="40" width="40" />
                    </a>
                </div>
                <center>
                    <h2>We Arrive. You Thrive.</h2>
                </center>
                <div class="footer-link-l">
                    <a href="dashboard.html" target="_self">
                        <img src="images/Home.png" height="40" width="40" />
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
