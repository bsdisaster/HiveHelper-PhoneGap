<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Become a Helper - Hive Helper 1.0</title>

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/skin.css">
    <link rel="stylesheet" type="text/css" href="styles/framework.css">
    <link rel="stylesheet" type="text/css" href="styles/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles/ionicons.min.css">

    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
    <script type="text/javascript" src="scripts/jquery.maskedinput.min.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
</head>

<body>
    <div id="page-transitions">

        <div class="header header-logo-center header-light">
            <img src="images/HiveHelper_Logo.png" />
        </div>
        <div id="page-content" class="page-content set-background-splash2">
            <div id="page-content-scroll" class="header-clear">
                <!--Enables this element to be scrolled -->
                <div class="heading-strip bold page-chat">
                    <h3 class="center-text futura-medium">Become a Helper</h3>
                </div>
                <div class="page-login content futura-pt-book">
                    <div class="page-login-input select-profile col-sm-12 my-profile-removed-left-pedding animate-fade">
                        <div class="col-sm-12 no-padding-right">
                            <div class="col-sm-6 changepassword-text">
                                <input id="become-a-helper-firstname" type="text" onkeyup="restrictSpecialChars(this)">
                                <label>First Name*</label>
                            </div>
                            <div class="col-sm-6 no-padding-right changepassword-text">
                                <input id="become-a-helper-lastname" type="text" onkeyup="restrictSpecialChars(this)">
                                <label>Last Name*</label>
                            </div>
                        </div>

                    </div>
                    <div class="page-login-input my-profile-removed-left-pedding animate-fade animate-delay-100 changepassword-text">
                        <input id="become-a-helper-email" type="text">
                        <label>Email Address*</label>
                    </div>
                    <div class="page-login-input my-profile-removed-left-pedding animate-fade animate-delay-200 changepassword-text">
                        <input id="become-a-helper-location" type="text">
                        <label>Location*</label>
                    </div>

                    <div class="page-login-input my-profile-removed-left-pedding animate-fade animate-delay-200 changepassword-text">
                        <input id="become-a-helper-phone" type="tel" maxlength="10">
                        <label>Phone*</label>
                    </div>

                    <div class="clear"></div>
                    <div class="page-login-input my-profile-removed-left-pedding animate-fade animate-delay-400">
                        <textarea id="become-a-helper-about-experience" class="contactTextarea" col="6" row="10"></textarea>
                        <label class="no-bottom">Tell us about your experience.*</label>
                    </div>

                    <div class="page-login-input my-profile-removed-left-pedding full-bottom animate-fadeanimate-delay-500">
                        <textarea id="become-a-helper-professional-references" class="contactTextarea" col="6" row="10"></textarea>
                        <label class="no-bottom">Provide 2 professional references.*</label>
                    </div>
                    <div class="page-login-input my-profile-removed-left-pedding full-bottom animate-fadeanimate-delay-600">
                        <textarea id="become-a-helper-availibility" class="contactTextarea" col="6" row="10"></textarea>
                        <label class="no-bottom">What is your availibility?*</label>
                    </div>

                    <button class="button button-blue button-icon button-full half-top full-bottom animate-fade animate-delay-700" onclick="SendData()"><i class="ion-ios-arrow-thin-right"></i>SEND</button>
                </div>
            </div>
        </div>
        <footer class="sticky-footer">
            <div class="n_footer-links">
                <div class="footer-link-r">
                    <a href="hive-helper-contact.html" target="_self">
                        <img src="images/back_arrow.png" height="40" width="40" />
                    </a>
                </div>
                <center>
                    <h2>We Arrive. You Thrive.</h2>
                </center>
                <div class="footer-link-l">
                    <a href="dashboard.html" target="_self">
                        <img src="images/Home.png" height="40" width="40" />
                    </a>
                </div>
            </div>

        </footer>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
        
            $("#become-a-helper-firstname").focus();
            $("#become-a-helper-phone").mask("(999) 999-9999");
        });

        var isMobileDevice = isMobile();

        // validation for pages.
        function isValidatePage() {
            var isResult = true;
            var countError = 0;
            var msg = "Please correct following fields:\n";

            var firstnameValue = $("#become-a-helper-firstname").val();
            var lastnameValue = $("#become-a-helper-lastname").val();
            var locationValue = $("#become-a-helper-location").val();
            var phoneValue = $("#become-a-helper-phone").val();
            var emailValue = $("#become-a-helper-email").val();
            var aboutExperienceValue = $("#become-a-helper-about-experience").val();
            var professionalReferencesValue = $("#become-a-helper-professional-references").val();
            var availibilityValue = $("#become-a-helper-availibility").val();
            if (firstnameValue === '' || firstnameValue === null) {
                countError = countError + 1;
                msg += "First name!\n";
            }
            if (lastnameValue === '' || lastnameValue === null) {
                countError = countError + 1;
                msg += "Last name!\n";
            }
            if (emailValue === '' || emailValue === null) {
                countError = countError + 1;
                msg += "Email address!\n";
            }
            if (locationValue === '' || locationValue === null) {
                countError = countError + 1;
                msg += "Location!\n";
            }
            if (phoneValue === null || phoneValue === '') {
                countError = countError + 1;
                msg += "Phone!\n";
            }

            if (aboutExperienceValue === '' || aboutExperienceValue === null) {
                countError = countError + 1;
                msg += "About experience!\n";
            }
            if (professionalReferencesValue === '' || professionalReferencesValue === null) {
                countError = countError + 1;
                msg += "Professional references!\n";
            }
            if (availibilityValue === '' || availibilityValue === null) {
                countError = countError + 1;
                msg += "Availibility!\n";
            }

            if (emailValue !== null && emailValue !== '') {
                var x = emailValue;
                var atpos = x.indexOf("@");
                var dotpos = x.lastIndexOf(".");
                if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= x.length) {
                    countError = countError + 1;
                    msg += "Valid email address!\n";
                }
            }

            if (countError > 0) {
                if (isMobileDevice) {
                    navigator.notification.alert(msg, null, 'Warning', 'Close');
                } else {
                    showAlertDialog('Warning', msg);
                }
                isResult = false;
            }
            return isResult;
        }

        $(document).keypress(function (e) {
            if (e.which == 13) {
                SendData();
            }
        });

        function SendData() {
            if (isValidatePage()) {
                if (isMobileDevice) {
                    window.plugins.spinnerDialog.show("Please wait...", "Loading...", true);
                } else {
                    showLoading(true);
                }

                var phoneValue = $("#become-a-helper-phone").val().replace(/\D/g, "");

                var parameter = {
                    "userId": "" + localStorage.getItem("userId") + "",
                    "contactFor": "Contact - Become a Helper",
                    "firstName": "" + $("#become-a-helper-firstname").val() + "",
                    "lastName": "" + $("#become-a-helper-lastname").val() + "",
                    "email": "" + $("#become-a-helper-email").val() + "",
                    "location": "" + $("#become-a-helper-location").val() + "",
                    "phone": "" + phoneValue + "",
                    "your_experience": "" + $("#become-a-helper-about-experience").val() + "",
                    "professional_references": "" + $("#become-a-helper-professional-references").val() + "",
                    "your_availability": "" + $("#become-a-helper-availibility").val() + ""
                };
                $.ajax({
                    url: api_baseUrl + 'Becomehelper/',
                    type: "POST",
                    data: JSON.stringify(parameter),
                    dataType: "json",
                    success: function (response) {
                        if (isMobileDevice) {
                            window.plugins.spinnerDialog.hide();
                        } else {
                            showLoading(false);
                        }

                        // Inserting html into the result div on success
                        if (response !== null && response.status === 1) {
                            if (isMobileDevice) {
                                navigator.notification.alert("your request have been received!", null, 'Success', 'Close');
                            } else {
                                showAlertDialog('Success', 'your request have been received!');
                            }
                            ClearData();
                        }
                        else {
                            if (isMobileDevice) {
                                navigator.notification.alert(response.message, null, 'Warning', 'Close');
                            } else {
                                showAlertDialog('Warning', response.message);
                            }
                        }
                    },
                    error: function (jqXHR, text, error) {
                        // Displaying if there are any errors
                        if (isMobileDevice) {
                            window.plugins.spinnerDialog.hide();
                        } else {
                            showLoading(false);
                        }

                        if (error == null || error == "") {
                            if (isMobileDevice) {
                                navigator.notification.alert("It looks like you're offline.!", null, 'Error', 'Close');
                            }

                        } else {
                            if (isMobileDevice) {
                                navigator.notification.alert(error, null, 'Error', 'Close');
                            } else {
                                showAlertDialog('Error', error);
                            }
                        }
                    }
                });
            }
        }

        function ClearData() {
            $("#become-a-helper-firstname").val('');
            $("#become-a-helper-lastname").val('');
            $("#become-a-helper-location").val('');
            $("#become-a-helper-phone").val('');
            $("#become-a-helper-email").val('');
            $("#become-a-helper-about-experience").val('');
            $("#become-a-helper-professional-references").val('');
            $("#become-a-helper-availibility").val('');
        }

    </script>

</body>
</html>
