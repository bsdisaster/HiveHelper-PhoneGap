                <div class="page-login content">

                    <div class="page-login-input my-profile-removed-left-pedding animate-fade">

                    <div class="page-login-input my-profile-removed-left-pedding animate-fade animate-delay-100">

                    </div>
                    <div class="page-login-input my-profile-removed-left-pedding animate-fade animate-delay-300">
                        <input id="profile-phone" type="tel" maxlength="10" value="Phone" onfocus="if (this.value == 'Phone') { this.value = ''; }; addMask(this);">

                    <div class="page-login-input my-profile-removed-left-pedding animate-fade animate-delay-200">

                        <input id="profile-address" type="text" value="Address" onfocus="if (this.value == 'Address') this.value = '';" onblur="if (this.value=='') this.value = 'Address'">

                    <div class="page-login-input my-profile-removed-left-pedding animate-fade animate-delay-300 select-profile">

                        <div class="col-sm-12 ">
                            <div class="col-sm-6 ">

                            </div>
                            <div class="col-sm-6 ">

                                <div class="select-box-small">

                                </div>

                    </div>
                    <div class="page-login-input my-profile-removed-left-pedding animate-fade animate-delay-400">
                        <input id="profile-zipcode" type="text" value="Zip code" onfocus="if (this.value=='Zip code') this.value = ''" onblur="if (this.value=='') this.value = 'Zip code'" onclick="showAlert('zipcode')" readonly>

                    </div>
                    <div class="page-login-input my-profile-removed-left-pedding animate-fade animate-delay-500">

                        <input id="profile-email" type="text" value="Email address" onfocus="if (this.value=='Email address') this.value = ''" onblur="if (this.value=='') this.value = 'Email address'">

                    </div>
                    <div class="page-login-input my-profile-removed-left-pedding full-bottom animate-fadeanimate-delay-600">
                        <input id="profile-password" type="password" class="changepassword-text" placeholder="Password" disabled="disabled">
                        <a href="#" onclick="enablePassword(true)" style="padding-top:10px;">CHANGE</a>
                    </div>

                    <button id="btnupdateProfile" class="button button-blue button-icon button-full half-top full-bottom animate-fade animate-delay-600"><i class="ion-ios-arrow-thin-right"></i>Save</button>

                </div>

                <script type="text/javascript">
                    $(document).ready(function () {
                        updateProfile();
                        removeBottomMargin();
                        enablePassword(false);
                        pickImage();

                        if (!isMobileDevice) {
                            fillState();
                            getProfileDetail();
                        }

                    }).on('deviceready', function () {
                        document.addEventListener("deviceready", deviceReadySuccess, false);

                        $(document).on({
                            'DOMNodeInserted': function () {
                                $('.pac-item, .pac-item span', this).addClass('needsclick');
                            }
                        }, '.pac-container');
                    });

                    var isMobileDevice = isMobile();
                    var base64String = '';

                    function clickImage() {
                        $("#my_file").click();
                    }

                    function showAlert(ele) {
                        if (isMobileDevice) {
                            navigator.notification.alert("Please update your address to change " + ele + ".!", null, "Warning", "Close");
                        }
                        else {
                            alert("Please update your address to change " + ele + ".!");
                        }
                    }

                    function pickImage() {

                        $('#my_file').on("change", function (event) {
                            var isValid = imageValidation(this.files[0]);
                            if (isValid == true) {
                                fixExifOrientation(event.target.files[0]);
                            }
                        });
                    }

                    function imageValidation(blobOrFile) {
                        var fileExtension = ['jpeg', 'jpg', 'png'];

                        var n = blobOrFile.name.lastIndexOf('.');
                        var imgExtension = blobOrFile.name.substring(n + 1);

                        if ($.inArray(imgExtension.toString().toLowerCase(), fileExtension) == -1) {
                            if (isMobileDevice) {
                                navigator.notification.alert("Only formats are allowed : " + fileExtension.join(', '), null, "Warning", "Close");
                            }
                            else {
                                alert("Only formats are allowed : " + fileExtension.join(', '));
                            }
                            return false;
                        }
                        return true;
                    }

                    function fixExifOrientation(blobOrFile) {

                        loadImage.parseMetaData(blobOrFile, function (data) {
                            //default image orientation
                            var orientation = 0;
                            //if exif data available, update orientation
                            if (data.exif) {
                                orientation = data.exif.get('Orientation');
                            }
                            var loadingImage = loadImage(
                                blobOrFile,
                                function (canvas) {
                                    //here's the base64 data result
                                    var base64Data = canvas.toDataURL('image/jpeg');

                                    //here's example to show it as on imae preview
                                    var img_src = base64Data.replace(/^data\:image\/\w+\;base64\,/, '');
                                    $('.img-border-radius').attr('src', base64Data);

                                    var myImageUrl = URL.createObjectURL(blobOrFile);
                                    var myImage = new Image();
                                    myImage.src = myImageUrl;

                                    myImage.onload = function () {
                                        var image2 = new Image();
                                        image2.src = $('.img-border-radius').attr('src');

                                        var canvas = document.createElement('canvas');
                                        var ctx = canvas.getContext('2d');
                                        canvas.width = 100
                                        canvas.height = 100
                                        ctx.drawImage(image2, 0, 0, 100, 100);
                                        base64String = canvas.toDataURL();
                                    }

                                }, {
                                    //should be set to canvas : true to activate auto fix orientation
                                    canvas: true,
                                    orientation: orientation
                                }
                            );
                        });
                    }

                    function addMask(inputEle) {
                        $(inputEle).mask('(999) 999-9999');
                    }

                    function removeBottomMargin() {
                        $(".right-text").css("margin-bottom", "-50px");
                    }

                    function deviceReadySuccess() {
                        fillState();
                        getProfileDetail();
                    }

                    var placeSearch, autocomplete, latitude, longitude;
                    function initAutocomplete() {
                        // Create the autocomplete object, restricting the search to geographical

                        autocomplete = new google.maps.places.Autocomplete(
                        (document.getElementById('profile-address')),
                        { types: ['geocode'] });
                        autocomplete.addListener('place_changed', fillInAddress);

                        if ($("#profile-address").val() != '') {
                            autocomplete = new google.maps.places.Autocomplete((document.getElementById('profile-address')), { types: ['geocode'] });
                        }
                        else {
                            autocomplete = new google.maps.places.Autocomplete((document.getElementById('profile-address')), { types: ['geocode'] });
                        }
                        // When the user selects an address from the dropdown, populate the address
                        // fields in the form.
                        autocomplete.addListener('place_changed', fillInAddress);
                    }

                    function fillInAddress() {
                        // Get the place details from the autocomplete object.
                        var place = autocomplete.getPlace();
                        latitude = place.geometry.location.lat();
                        longitude = place.geometry.location.lng();

                        for (var i = 0; i < place.address_components.length; i++) {
                            if (place.address_components[i].types[0] == "locality")
                            { $("#profile-city").val(place.address_components[i].long_name) }
                            else if (place.address_components[i].types[0] == "administrative_area_level_1")
                            { $('#ddlState option:contains("' + place.address_components[i].long_name + '")').prop('selected', true); }
                            else if (place.address_components[i].types[0] == "postal_code") {
                                $("#profile-zipcode").val(place.address_components[i].short_name)
                            }
                        }
                    }

                    function isValidateProfile() {
                        var isResult = true;
                        var countError = 0;
                        var msg = "Please enter following fields:\n";

                        var firstnameValue = $("#profile-firstname").val();
                        var lastnameValue = $("#profile-lastname").val();
                        var passwordValue = $("#profile-password").val();
                        var addressValue = $("#profile-address").val();
                        var phoneValue = $("#profile-phone").val();
                        var emailValue = $("#profile-email").val();
                        var cityValue = $("#profile-city").val();
                        var stateValue = $("#ddlState").val();
                        var zipcodeValue = $("#profile-zipcode").val();

                        if (firstnameValue === '' || firstnameValue === null || firstnameValue === 'First name') {
                            countError = countError + 1;
                            msg += "First Name!\n";
                        }
                        if (lastnameValue === '' || lastnameValue === null || lastnameValue === 'Last name') {
                            countError = countError + 1;
                            msg += "Last Name!\n";
                        }
                        if (phoneValue === '(___) ___-____' || phoneValue === '' || phoneValue === 'Phone') {
                            countError = countError + 1;
                            msg += "Phone!\n";
                        }
                        if (addressValue === '' || addressValue === null || addressValue === 'Address') {
                            countError = countError + 1;
                            msg += "Address!\n";
                        }
                        if (cityValue === '' || cityValue === null || cityValue === 'City') {
                            countError = countError + 1;
                            msg += "City!\n";
                        }
                        if (stateValue === "0") {
                            countError = countError + 1;
                            msg += "State!\n";
                        }
                        if (zipcodeValue === '' || zipcodeValue === null || zipcodeValue === 'Zip code') {
                            countError = countError + 1;
                            msg += "Zip Code!\n";
                        }
                        if (emailValue === '' || emailValue === null || emailValue === 'Email address') {
                            countError = countError + 1;
                            msg += "Email address!\n";
                        }
                        if (emailValue !== null && emailValue !== '' && emailValue !== 'Email address') {
                            var x = emailValue;
                            var atpos = x.indexOf("@");
                            var dotpos = x.lastIndexOf(".");
                            if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= x.length) {
                                countError = countError + 1;
                                msg += "Valid email address!\n";
                            }
                        }

                        if (countError > 0) {
                            if (isMobileDevice) {
                                navigator.notification.alert(msg, null, 'Warning', 'Close');
                            }
                            else {
                                alert(msg);
                            }
                            isResult = false;
                        }
                        return isResult;
                    }

                    function updateProfile() {
                        $('#btnupdateProfile').on('click', function (event) {

                            if (isValidateProfile()) {
                                if (isMobileDevice) {
                                    window.plugins.spinnerDialog.show("Please wait...", "Loading...", true);
                                }
                                var parameter = {
                                    "userId": localStorage.getItem("userId"),
                                    "firstName": $("#profile-firstname").val(),
                                    "lastName": $("#profile-lastname").val(),
                                    "email": $("#profile-email").val(),
                                    "phone": $("#profile-phone").val(),
                                    "password": $("#profile-password").val(),
                                    "address": $("#profile-address").val(),
                                    "city": $("#profile-city").val(),
                                    "state": $("#ddlState").val(),
                                    "zipcode": $("#profile-zipcode").val(),
                                    "latitude": latitude,
                                    "longitude": longitude,
                                    "image": base64String
                                };

                                $.ajax({
                                    url: api_baseUrl + 'profile/edit',
                                    type: "POST",
                                    data: JSON.stringify(parameter),
                                    dataType: "json",
                                    success: function (response) {
                                        // Inserting html into the result div on success
                                        if (isMobileDevice) {
                                            window.plugins.spinnerDialog.hide();
                                        }
                                        if (response !== null && response.status === 1) {
                                            if (isMobileDevice) {
                                                navigator.notification.alert("Profile successfully updated.!", null, 'Success', 'Close');
                                            } else {
                                                alert("Profile successfully updated.!");
                                            }
                                            window.location = "dashboard.html";
                                        }
                                        else {
                                            if (isMobileDevice) {
                                                navigator.notification.alert(response.message, null, 'Warning', 'Close');
                                            } else {
                                                alert(response.message);
                                            }
                                        }
                                    },
                                    error: function (jqXHR, text, error) {
                                        // Displaying if there are any errors
                                        if (isMobileDevice) {
                                            window.plugins.spinnerDialog.hide();
                                        }

                                        if (error == null || error == "") {
                                            if (isMobileDevice) {
                                                navigator.notification.alert("It looks like you're offline.!", null, 'Error', 'Close');
                                            }
                                        } else {
                                            if (isMobileDevice) {
                                                navigator.notification.alert(error, null, 'Error', 'Close');
                                            } else {
                                                alert(error);
                                            }
                                        }
                                    }
                                });

                            }
                        });
                    }

                    function getProfileDetail() {
                        var userId = localStorage.getItem("userId");
                        if (isMobileDevice) {
                            window.plugins.spinnerDialog.show("Please wait...", "Loading...", true);
                        }
                        $.ajax({
                            url: api_baseUrl + 'profile/' + userId,
                            type: "GET",
                            dataType: "JSON",
                            success: function (response) {
                                // Inserting html into the result div on success

                                if (response !== null && response.status === 1) {
                                    $("#profile-firstname").val(response.data[0].firstName);
                                    $("#profile-lastname").val(response.data[0].lastName);
                                    $("#profile-email").val(response.data[0].email);
                                    $("#profile-phone").val(response.data[0].phone);
                                    $("#profile-address").val(response.data[0].address);
                                    $("#profile-city").val(response.data[0].city);

                                    setTimeout(function () {
                                        $("#ddlState").val(response.data[0].state);
                                    }, 0);
                                    $("#profile-zipcode").val(response.data[0].zipcode);
                                    latitude = response.data[0].latitude;
                                    longitude = response.data[0].longitude;
                                    $(".img-border-radius").attr("src", response.data[0].image);
                                }
                                else {
                                    if (isMobileDevice) {
                                        window.plugins.spinnerDialog.hide();
                                        navigator.notification.alert(response.message, null, 'Error', 'Close');
                                    } else {
                                        alert(response.message);
                                    }
                                }
                            },
                            error: function (jqXHR, text, error) {
                                if (isMobileDevice) {
                                    window.plugins.spinnerDialog.hide();
                                }
                                if (error == null || error == "") {
                                    if (isMobileDevice) {
                                        navigator.notification.alert("It looks like you're offline.!", null, 'Error', 'Close');
                                    }

                                } else {
                                    if (isMobileDevice) {
                                        navigator.notification.alert(error, null, 'Error', 'Close');
                                    }
                                    else {
                                        alert(error);
                                    }
                                }
                            }
                        });
                    }

                    function fillState() {
                        if (isMobileDevice) {
                            window.plugins.spinnerDialog.show("Please wait...", "Loading...", true);
                        }

                        $.ajax({
                            url: api_baseUrl + 'state',
                            type: "get",
                            // data: JSON.stringify(parameter),
                            dataType: "json",
                            success: function (response) {
                                // Inserting html into the result div on success
                                if (isMobileDevice) {
                                    window.plugins.spinnerDialog.hide();
                                }
                                if (response !== null && response.status === 1) {
                                    var stateData = response.data;
                                    var defaultV = new Option("Select State", 0, true);

                                    $('#ddlState').append(defaultV);
                                    for (var i = 0; i < stateData.length; i++) {
                                        var opt = new Option(stateData[i].stateName, stateData[i].stateId);
                                        $('#ddlState').append(opt);
                                    }
                                    $('select option:first-child').attr('id', 'first');
                                }
                                else {
                                    if (isMobileDevice) {
                                        navigator.notification.alert(response.message, null, 'Error', 'Close');
                                    }
                                    else {
                                        alert(response.message);
                                    }
                                }
                            },
                            error: function (jqXHR, text, error) {
                                // Displaying if there are any errors
                                if (isMobileDevice) {
                                    window.plugins.spinnerDialog.hide();
                                }

                                if (error == null || error == "") {
                                    if (isMobileDevice) {
                                        navigator.notification.alert("It looks like you're offline.!", null, 'Error', 'Close');
                                    }

                                } else {
                                    if (isMobileDevice) {
                                        navigator.notification.alert(error, null, 'Error', 'Close');
                                    } else {
                                        alert(error);
                                    }
                                }
                            }
                        });
                    }
                    function enablePassword(isEnabled) {
                        if (isEnabled == true) {
                            $("#profile-password").removeAttr("disabled");
                            $("#profile-password").focus();
                        }
                        else {
                            $("#profile-password").attr("disabled", "disabled");
                        }
                    }

                    function Logout() {
                        localStorage.clear();
                        window.location = "index.html";
                    }

                </script>
