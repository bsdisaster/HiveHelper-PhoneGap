<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>My Booking - Hive Helper 1.0</title>

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/skin.css">
    <link rel="stylesheet" type="text/css" href="styles/framework.css">
    <link rel="stylesheet" type="text/css" href="styles/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles/ionicons.min.css">

    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script src="scripts/phonegap.facebook.inappbrowser.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
    <script type="text/javascript" src="scripts/setup_baseurl.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

</head>

<body>
    <div id="page-transitions">

        <div class="header header-logo-center header-light">
            <a href="dashboard.html" class="header-icon header-icon-5" target="_self">
                <img src="images/back_arrow.png" height="20" />
            </a>
            <a href="dashboard.html" class="header-logo" target="_self"></a>
            <a href="dashboard.html" class="header-icon header-icon-4" target="_self">
                <img src="images/home-icon.png" height="20" />
            </a>
        </div>
        <div id="page-content" class="page-content">
            <div id="page-content-scroll" class="header-clear">
                <!--Enables this element to be scrolled -->
                <div class="decoration decoration-margins"></div>
                <div class="content">
                    <div>
                        <h1>Pending Services</h1>
                    </div>
                    <div>
                        <label id="lblPendingListError" class="bold color-red-dark"></label>
                    </div>
                    <div id="divPending" class="page-userlist content-scroll">
                    </div>
                    <div class="decoration decoration-margins"></div>

                    <div>
                        <h1>Manual appointments</h1>
                    </div>
                    <div>
                        <label id="lblManualListError" class="bold color-red-dark"></label>
                    </div>
                    <div id="divManual" class="page-userlist content-scroll">
                    </div>

                </div>
            </div>
            <script type="text/javascript">
                $(document).ready(function () {

                }).on('deviceready', function () {
                    document.addEventListener("deviceready", deviceReadySuccess, false);

                });

                function deviceReadySuccess() {
                    getPendingServices();
                    getManualAppointments();
                }

                function getPendingServices() {
                    window.plugins.spinnerDialog.show("Please wait...", "Loading...", true);
                    var userId = localStorage.getItem("userId");

                    $.ajax({
                        url: api_baseUrl + 'appointment/userbookings/' + userId,
                        type: "GET",
                        dataType: "JSON",
                        success: function (response) {
                            // Inserting html into the result div on success
                            window.plugins.spinnerDialog.hide();
                            if (response !== null && response.status === 1) {

                                var pendingBooking = response.data.pendingBooking;

                                // pending booking list
                                if (pendingBooking.length > 0) {
                                    var html = '';
                                    for (var i = 0; i < pendingBooking.length; i++) {
                                        var serviceName = '<b>Service:</b> ' + pendingBooking[i].serviceName + ' </br>';
                                        var appointmentDateTime = '<b>Date:</b> ' + pendingBooking[i].appointmentDate + '  </br>';
                                        var providerName = '<b>Provider:</b> ' + pendingBooking[i].franchiseName + ' </br>';

                                        html = html + '<div class="user-list-3 user-list-1-change">';
                                        html = html + '<div class="col-sm-9">';

                                        html = html + '	<em>' + serviceName + appointmentDateTime + providerName + '  </em>';
                                        html = html + '</div>';
                                        html = html + '</div>';
                                        html = html + '<div class="clear"></div></div>';
                                    }
                                    $('#divPending').append(html);
                                }
                                else {
                                    $('#lblPendingListError').text('No pending booking records found.!');
                                }

                            }
                            else {
                                navigator.notification.alert(response.message, null, 'Warning', 'Close');
                            }
                        },
                        error: function (jqXHR, text, error) {
                            // Displaying if there are any errors
                            window.plugins.spinnerDialog.hide();

                            if (error == null || error == "") {
                                navigator.notification.alert("It looks like you're offline.!", null, 'Error', 'Close');

                            } else {
                                navigator.notification.alert(error, null, 'Error', 'Close');
                            }
                        }
                    });
                }

                function getManualAppointments() {
                    window.plugins.spinnerDialog.show("Please wait...", "Loading...", true);
                    var userId = localStorage.getItem("userId");

                    $.ajax({
                        url: api_baseUrl + 'appointment/getAppointmentRequest/' + userId,
                        type: "GET",
                        dataType: "JSON",
                        success: function (response) {
                            // Inserting html into the result div on success
                            window.plugins.spinnerDialog.hide();
                            if (response !== null && response.status === 1) {

                                var manualBooking = response.data;

                                // manual booking list
                                if (manualBooking.length > 0) {
                                    var html = '';
                                    for (var i = 0; i < manualBooking.length; i++) {

                                        var appointmentDateTime = '<b>Date:</b> ' + manualBooking[i].appointmentDate + ' @ ' + manualBooking[i].appointmentFrom + '</br>';
                                        var comment = '<b>Comment:</b> ' + manualBooking[i].comment + ' </br>';

                                        html = html + '<div class="user-list-3 user-list-1-change">';
                                        html = html + '<div class="col-sm-9">';

                                        html = html + '	<em>' + appointmentDateTime + comment + '  </em>';
                                        html = html + '</div>';
                                        html = html + '<div class="col-sm-3" style="padding-top:inherit;">';
                                        html = html + '<a href="#" onclick="cancelAppointment(this,' + manualBooking[i].appointmentId + ',' + manualBooking[i].userId + ')" target="_self"><i class="fa fa-times"></i></a>';
                                        html = html + '</div>';
                                        html = html + '</div>';
                                        html = html + '<div class="clear"></div></div>';
                                    }
                                    $('#divManual').append(html);
                                }
                                else {
                                    $('#lblManualListError').text('No manual booking records found.!');
                                }
                            }
                            else {
                                navigator.notification.alert(response.message, null, 'Warning', 'Close');
                            }
                        },
                        error: function (jqXHR, text, error) {
                            // Displaying if there are any errors
                            window.plugins.spinnerDialog.hide();

                            if (error == null || error == "") {
                                navigator.notification.alert("It looks like you're offline.!", null, 'Error', 'Close');

                            } else {
                                navigator.notification.alert(error, null, 'Error', 'Close');
                            }
                        }
                    });
                }

                function cancelAppointment(eleObject, appointmentId, userId) {

                    navigator.notification.confirm("Are you sure you want to cancel appointment ?", function (button) {
                        if (button === 1) {

                            window.plugins.spinnerDialog.show("Please wait...", "Loading...", true);

                            var parameter = {
                                "appointmentId": appointmentId,
                                "userId": userId
                            }

                            $.ajax({
                                url: api_baseUrl + 'appointment/removeRequestedAppointment/',
                                type: "POST",
                                data: JSON.stringify(parameter),
                                dataType: "JSON",
                                success: function (response) {
                                    // Inserting html into the result div on success
                                    window.plugins.spinnerDialog.hide();
                                    if (response !== null && response.status === 1) {
                                        navigator.notification.alert("Appointment successfully removed.!", null, "Success", "Close");

                                        $(eleObject).parent().parent().next('div').remove();
                                        $(eleObject).parent().parent().remove();
                                    }
                                    else {
                                        navigator.notification.alert(response.message, null, "Warning", "Close");
                                    }
                                },
                                error: function (jqXHR, text, error) {
                                    // Displaying if there are any errors
                                    window.plugins.spinnerDialog.hide();

                                    if (error == null || error == "") {
                                        navigator.notification.alert("It looks like you're offline.!", null, 'Error', 'Close');

                                    } else {
                                        navigator.notification.alert(error, null, "Error", "Close");
                                    }
                                }
                            });
                        }

                    }, "Cancel", "Ok,Cancel");
                }

            </script>
        </div>
    </div>
</body>
</html>
